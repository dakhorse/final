<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Home Appliances</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .cart-container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .cart-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }
        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }
        .cart-item-details h3 {
            margin: 0;
            font-size: 18px;
        }
        .cart-item-details p {
            margin: 5px 0;
            color: #666;
        }
        .cart-item-actions {
            display: flex;
            align-items: center;
        }
        .cart-item-actions input {
            width: 50px;
            text-align: center;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
        }
        .cart-item-actions button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart-item-actions button:hover {
            background-color: #c82333;
        }
        .cart-total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .checkout-button {
            text-align: right;
            margin-top: 20px;
        }
        .checkout-button button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .checkout-button button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">Household Mart</div>
    <div>Cart</div>
</div>

<div class="cart-container">
    <div class="cart-title">Your Shopping Cart</div>

    <div class="cart-item">
        <img src="https://via.placeholder.com/80" alt="Vacuum Cleaner">
        <div class="cart-item-details">
            <h3>Vacuum Cleaner</h3>
            <p>High-efficiency vacuum cleaner</p>
            <p>Price: $120</p>
        </div>
        <div class="cart-item-actions">
            <input type="number" value="1" min="1">
            <button>Remove</button>
        </div>
    </div>

    <div class="cart-item">
        <img src="https://via.placeholder.com/80" alt="Blender">
        <div class="cart-item-details">
            <h3>Blender</h3>
            <p>Powerful blender with multiple modes</p>
            <p>Price: $80</p>
        </div>
        <div class="cart-item-actions">
            <input type="number" value="1" min="1">
            <button>Remove</button>
        </div>
    </div>

    <div class="cart-item">
        <img src="https://via.placeholder.com/80" alt="Microwave Oven">
        <div class="cart-item-details">
            <h3>Microwave Oven</h3>
            <p>Compact and efficient microwave oven</p>
            <p>Price: $200</p>
        </div>
        <div class="cart-item-actions">
            <input type="number" value="1" min="1">
            <button>Remove</button>
        </div>
    </div>

    <div class="cart-total">
        Total: $400
    </div>
    <div class="checkout-button">
        <button>Proceed to Checkout</button>
    </div>
</div>

</body>
</html>
